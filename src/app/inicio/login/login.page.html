<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="credenciales.correo" 
        name="correo" 
        required
        (ionFocus)="animateInput($event)">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="credenciales.contrasena" 
        name="contrasena" 
        required
        (ionFocus)="animateInput($event)">
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Iniciar Sesión
    </ion-button>

    <ion-button expand="block" fill="clear" routerLink="/registro">
      Registrarse
    </ion-button>

    <ion-button expand="block" fill="clear" routerLink="/restcontrasena">
      ¿Olvidaste tu contraseña?
    </ion-button>
  </form>
</ion-content>
