<ion-header>
  <ion-toolbar>
    <ion-title>Error 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="error-container">
    <h1>Página no encontrada</h1>
    <p>Lo sentimos, la página que estás buscando no existe.</p>
    <ion-button *ngIf="isAuthenticated" routerLink="/inicio">Volver al inicio</ion-button>
    <ion-button *ngIf="!isAuthenticated" routerLink="/login">Ir al login</ion-button>
  </div>
</ion-content>
